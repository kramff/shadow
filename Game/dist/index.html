<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>Shadow game</title>
	 
	<!-- scripts moved to bottom of body -->
  <script type="module" crossorigin src="./assets/index-0f3ca69b.js"></script>
  <link rel="stylesheet" href="./assets/index-00d97d47.css">
</head>
<body>
	<div class="background_over_game active_bg"></div>
	<div class="page active_view" view="entry">
		<div class="box entry_box">
			<div class="box nickname_box">
				<p>Nickname:</p>
				<input type="text" id="nickname" placeholder="Enter nickname...">
			</div>
			<div class="box controls_box">
				<p>Controls:</p>
				<p>W A S D - Move</p>
				<p>P - pick up and put down item</p>
				<p>O - use held item or interact with items or appliances</p>
				<p>Spacebar - hold still to rotate in place</p>
			</div>
			<div class="box rooms_box">
				<p>Rooms</p>
				<div class="box room_list" id="room_list">
				</div>
				<button id="make_room" disabled="true">Make Room</button>
				<!-- <input type="text" id="password" placeholder="Password (leave blank if no password)"> -->
			</div>
		</div>
	</div>
	<div class="page" view="password_screen">
		<div class="box password_box">
			<button id="password_cancel">Cancel</button>
			<input type="text" id="password_check" placeholder="Enter password...">
			<button id="password_confirm">Confirm</button>
		</div>
	</div>
	<div class="page" view="waiting">
		<div class="box waiting_box">
			<button id="leave_room">Leave Room</button>
			<div class="team_boxes_row">
				<div class="team_box_container">
					<div class="box team_box" id="team_1">
						<div class="team_label">Team 1</div>
					</div>
					<button id="join_team_1">Join Team 1</button>
				</div>
				<div class="team_box_container">
					<div class="box team_box" id="team_2">
						<div class="team_label">Team 2</div>
					</div>
					<button id="join_team_2">Join Team 2</button>
				</div>
			</div>
			<button id="start_game">Start Game</button>
		</div>
	</div>
	<div class="page" view="game">
		<div class="game_overlay" id="game_overlay"></div>
		<div class="game_ui"></div>
		<div class="debug_ui">
			<div class="debug current_frame">Current Frame: <span id="current_frame">0</span></div>
			<div class="debug rollbacks">Rollbacks: <span id="rollbacks">0</span></div>
			<div class="debug resimulated_frames">Resimulated Frames: <span id="resimulated_frames">0</span></div>
			<div class="debug largest_remote_lag">Largest remote lag: <span id="largest_remote_lag">0</span></div>
			<button id="pause_game">Pause Game</button>
			<button id="run_desync_tool">Run Desync Eval Tool</button>
			<button id="hit_breakpoint">Hit Breakpoint</button>
		</div>
	</div>
	<!-- <script src="three.min.js"></script> -->
	
</body>
</html>
